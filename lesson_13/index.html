<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>form</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="main">
			<div class="box-form">
				<div class="box-item">
					<div class="item-title">
						<h5>create an account</h5>
					</div>
					<div class="item-form">
						<div class="item">
							<p>Email:</p>
							<form action="#">
								<input type="text" placeholder="johnsmith@gmail.com">
							</form>
						</div>
						<div class="item">
							<p>Choose password:</p>
							<form action="#">
								<input type="password" >
							</form>
						</div>
						<div class="item">
							<p>Confirm password:</p>
							<form action="#">
								<input type="password" >
							</form>
						</div>
						<div class="item">
							<form action="#">
								<button>register now!</button>
							</form>
						</div>

					</div>
				</div>
				
				
			</div>
		</div>
	</body>
</html>
