<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>продажи</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 offset-lg-3">
						<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
						</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 offset-lg-1">
						<div class="video">
							<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form">
							<p class="form-header text-center">
								Введите свой email
							</p>
							<form action="#">
								<input type="text" class="form-control input-lg" placeholder="ваше имя" >
								<input type="text" class="form-control input-lg" placeholder="ваше имя" >
								<button class="btn btn-primary btn-lg btn-block form-btn">
								Получить инструкцию
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<div class="header-features">
					<div class="row">
						<div class="col-lg-12">
							<h2 class="header text-center">
							<strong class="text-uppercase">Почему нужно сделать это сейчас?</strong>
							</h2>
						</div>
					</div>
				</div>
				<div class="features">
					<div class="row text-center">
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="icon/001.PNG" alt="1 преимущество">
								<p>Первое преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="icon/002.PNG" alt="2 преимущество">
								<p>Первое преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="icon/003.PNG" alt="3 преимущество">
								<p>Первое преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="icon/004.PNG" alt="4 преимущество">
								<p>Первое преимущество</p>
							</div>
						</div>
					</div>
				</div>
				<div class="features-btn">
					<div class="row">
						<div class="col-lg-4 offset-lg-4">
							<button class="btn btn-primary btn-lg btn-block form-btn">
								Получить инструкцию
								</button> 
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<div class="header-client">
					<div class="row text-center text-uppercase">
						<div class="col-lg-12">
							<h2 class="header"><strong>Наши клиенты</strong></h2>
						</div>
					</div>
				</div>
				<div class="photo-client">
					<div class="row text-center">
						<div class="col-lg-3 col-md-6">
							<div class="client-box"><img src="img/1.PNG" alt="client 1"></div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="client-box"><img src="img/2.PNG" alt="client 2"></div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="client-box"><img src="img/3.PNG" alt="client 3"></div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="client-box"><img src="img/4.PNG" alt="client 4"></div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="client-box"><img src="img/5.PNG" alt="client 5"></div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="client-box"><img src="img/6.PNG" alt="client 6"></div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="client-box"><img src="img/7.PNG" alt="client 7"></div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="client-box"><img src="img/8.PNG" alt="client 8"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
